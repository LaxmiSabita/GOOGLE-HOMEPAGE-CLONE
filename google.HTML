<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Google-like Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 272px;
            height: 92px;
        }

        .search-box {
            display: flex;
            width: 600px;
            max-width: 90%;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #dfe1e5;
            background-color: white;
            cursor: pointer;
            border-radius: 0 24px 24px 0;
            font-size: 14px;
            margin-left: -1px; /* Overlap borders */
        }

        button:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Google Logo Image -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
    </div>
    <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search Google or type a URL" required />
        <button type="submit">Google Search</button>
    </form>
</body>
</html>
